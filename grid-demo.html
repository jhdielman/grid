<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid HTML</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <link rel="stylesheet" type="text/css" href="grid-demo.css" />
</head>
<body>
    <section class="rows">
        <h1 class="row-title">Three Column</h1>
        <div class="row three">
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
        </div>
        <div class="row three">
            <div class="column two">2</div>
            <div class="column">1</div>
        </div>
    </section>

    <section class="rows">
        <h1 class="row-title">Five Column</h1>
        <div class="row five">
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
        </div>
        <div class="row five">
            <div class="column two">2</div>
            <div class="column three">3</div>
        </div>
    </section>

    <section class="rows">
        <h1 class="row-title">Seven Column</h1>
        <div class="row seven">
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
        </div>
        <div class="row seven">
            <div class="column five">5</div>
            <div class="column">1</div>
            <div class="column">1</div>
        </div>
    </section>

    <section class="rows">
        <h1 class="row-title">Nine Column</h1>
        <div class="row nine">
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
            <div class="column">1</div>
        </div>
        <div class="row nine">
            <div class="column two">2</div>
            <div class="column seven">7</div>
        </div>
    </section>
</body>
</html>
